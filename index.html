<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        function displayGames(games) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${game.image}" alt="${game.name}">
                    <div class="content">
                        <h3>${game.name}</h3>
                        <p class="price">${game.price} VNĐ</p>
                    </div>
                `;
                gameList.appendChild(card);
            });
        }

        function filterGames(criteria) {
            let filteredGames = games;
            if (criteria === 'hot') {
                filteredGames = games.filter(game => game.isHot);
            } else if (criteria !== 'all') {
                filteredGames = games.filter(game => game.genres.includes(criteria));
            }
            displayGames(filteredGames);
            updateActiveButton(criteria);
        }

        function updateActiveButton(criteria) {
            document.querySelectorAll('.filters button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent === criteria || 
                    (criteria === 'hot' && button.textContent === 'Game Hot') || 
                    (criteria === 'all' && button.textContent === 'Tất cả') ||
                    (button.parentElement.className === 'dropdown-content' && button.textContent === criteria)) {
                    button.classList.add('active');
                }
            });
        }

        displayGames(games);

        // Đóng dropdown khi bấm ra ngoài
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.dropdown');
            if (!dropdown.contains(event.target)) {
                dropdown.querySelector('.dropdown-content').style.display = 'none';
            }
        });
