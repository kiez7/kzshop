    <style>
        .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 12px;
        max-width: 500px;
        width: 90%;
        position: relative;
        text-align: center;
        color: var(--text-light);
        transform: scale(0.5) translateY(50px);
        opacity: 0;
        box-shadow: none;
    }

    .popup-content.show {
        animation: emergeAndFloat 1.2s ease-out forwards, float 2.5s ease-in-out infinite alternate;
    }

    .popup-content.hide {
        animation: fadeAndSink 0.6s ease-in forwards;
    }

    @keyframes emergeAndFloat {
        0% {
            transform: scale(0.5) translateY(50px);
            opacity: 0;
            box-shadow: 0 0 0 rgba(139, 92, 246, 0);
        }
        50% {
            transform: scale(1.1) translateY(-10px);
            opacity: 0.8;
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.6);
        }
        100% {
            transform: scale(1) translateY(0);
            opacity: 1;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
    }

    @keyframes float {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-5px);
        }
    }

    @keyframes fadeAndSink {
        0% {
            transform: scale(1) translateY(0);
            opacity: 1;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        100% {
            transform: scale(0.5) translateY(50px);
            opacity: 0;
            box-shadow: 0 0 0 rgba(139, 92, 246, 0);
        }
    }

    .popup-content h2 {
        font-family: 'Montserrat', sans-serif;
        margin-bottom: 15px;
        color: var(--accent-neon);
    }

    .popup-content p {
        font-size: 1em;
        line-height: 1.5;
    }

    .popup-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5em;
        color: var(--text-light);
        cursor: pointer;
        transition: color 0.3s;
    }

    .popup-close:hover {
        color: var(--accent-neon);
    }

    /* Scroll-to-Top Button Styles */
    .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--accent-neon);
        color: var(--text-light);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(139, 92, 246, 0.4);

    .scroll-to-top.show {
        opacity: 1;
        visibility: visible;

    .scroll-to-top:hover {

        transform: translateY(-2px);
    }
    .social-links a i {

        vertical-align: middle;
        transition: color 0.3s;
    }

    .social-links a:hover i {
        color: var(--accent-neon);
    }

    <script>
        function lazyLoadImages() {
            const images = document.querySelectorAll('img.lazyload');
            const observer = new IntersectionObserver(
                (entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src; 
                            img.classList.remove('lazyload');
                            observer.unobserve(img);
                        }
                    });
                },
                {
                    root: null,
                    rootMargin: '200px', 
                    threshold: 0
                }
            );

            images.forEach(img => observer.observe(img));

            if (!('IntersectionObserver' in window)) {
                images.forEach(img => {
                    img.src = img.dataset.src;
                    img.classList.remove('lazyload');
                });
            }
        }
            function filterGamesBySearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filters button.active')?.textContent || 'all';
            const criteria = activeFilter === 'Game Hot' ? 'hot' : activeFilter === 'Tất cả' ? 'all' : activeFilter;
            filterGames(criteria, searchTerm);
        }

        function filterGames(criteria, searchTerm = '') {
            let filteredGames = games;

            console.log(`Filtering with criteria: ${criteria}, search: ${searchTerm}`);

            if (criteria === 'hot') {
                filteredGames = filteredGames.filter(game => game.isHot);
            } else if (criteria !== 'all') {
                filteredGames = filteredGames.filter(game => game.genres && game.genres.includes(criteria));
            }

            if (searchTerm) {
                filteredGames = filteredGames.filter(game => game.name.toLowerCase().includes(searchTerm));
            }

            const priceFilterToggle = document.getElementById('priceFilterToggle').checked;
            if (priceFilterToggle) {
                const minPrice = parseInt(document.getElementById('minPriceRange').value);
                const maxPrice = parseInt(document.getElementById('maxPriceRange').value);
                console.log(`Price filter: ${minPrice} to ${maxPrice}`);
                filteredGames = filteredGames.filter(game => {
                    const price = parsePrice(game.price);
                    return price >= minPrice && price <= maxPrice;
                });
            }

            console.log(`Filtered games count: ${filteredGames.length}`);
            displayGames(filteredGames);
            updateActiveButton(criteria);
        }

        function displayGames(games) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img 
                        src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" 
                        data-src="${game.image}" 
                        alt="${game.name}" 
                        class="lazyload" 
                        width="280" 
                        height="180" 
                        loading="lazy">
                    <div class="content">
                        <h3>${game.name}</h3>
                        <p class="price">${game.price} VNĐ</p>
                    </div>
                    <div class="genres">${game.genres.join(', ')}</div>
                `;
                gameList.appendChild(card);
            });
            lazyLoadImages();
        }

        function parsePrice(priceStr) {
            try {
                if (!priceStr || typeof priceStr !== 'string') {
                    console.warn(`Invalid price format: ${priceStr}`);
                    return 0;
                }
                const cleanedPrice = priceStr.replace(/\./g, '');
                const price = parseInt(cleanedPrice, 10);
                if (isNaN(price)) {
                    console.warn(`Failed to parse price: ${priceStr}`);
                    return 0;
                }
                return price;
            } catch (e) {
                console.error(`Error parsing price: ${priceStr}`, e);
                return 0;
            }
        }

        function updateActiveButton(criteria) {
            document.querySelectorAll('.filters button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent === criteria || 
                    (criteria === 'hot' && button.textContent === 'Game Hot') || 
                    (criteria === 'all' && button.textContent === 'Tất cả') ||
                    (button.parentElement.className === 'dropdown-content' && button.textContent === criteria)) {
                    button.classList.add('active');
                }
            });
        }
        function showPopup() {
            const popupOverlay = document.getElementById('popupOverlay');
            const popupContent = popupOverlay.querySelector('.popup-content');
            popupOverlay.style.display = 'flex';
            popupContent.classList.remove('hide');
            popupContent.classList.add('show');
            document.getElementById('popupMessage').innerHTML = 'Web hiện tại vẫn chưa tối ưu cho mobile nên sử dụng máy tính để xem<br>Cần giá game - mua hãy IB facebook hoặc discord';
        }

        function closePopup() {
            const popupOverlay = document.getElementById('popupOverlay');
            const popupContent = popupOverlay.querySelector('.popup-content');
            popupContent.classList.remove('show');
            popupContent.classList.add('hide');
            popupContent.addEventListener('animationend', function handler() {
                popupOverlay.style.display = 'none';
                popupContent.classList.remove('hide');
                popupContent.removeEventListener('animationend', handler);
            }, { once: true });
        }

        // Show popup when page loads
        window.addEventListener('load', showPopup);

        function togglePriceFilter() {
            const priceFilterControls = document.getElementById('priceFilterControls');
            const priceFilterToggle = document.getElementById('priceFilterToggle').checked;
            priceFilterControls.style.display = priceFilterToggle ? 'block' : 'none';
            const activeFilter = document.querySelector('.filters button.active')?.textContent || 'all';
            const criteria = activeFilter === 'Game Hot' ? 'hot' : activeFilter === 'Tất cả' ? 'all' : activeFilter;
            filterGames(criteria);
        }

        function updatePriceRange() {
            const minPrice = parseInt(document.getElementById('minPriceRange').value);
            const maxPrice = parseInt(document.getElementById('maxPriceRange').value);
            if (minPrice > maxPrice) {
                document.getElementById('minPriceRange').value = maxPrice;
                document.getElementById('maxPriceRange').value = minPrice;
            }
            document.getElementById('minPriceValue').textContent = `${parseInt(document.getElementById('minPriceRange').value).toLocaleString('vi-VN')} VNĐ`;
            document.getElementById('maxPriceValue').textContent = `${parseInt(document.getElementById('maxPriceRange').value).toLocaleString('vi-VN')} VNĐ`;
            const activeFilter = document.querySelector('.filters button.active')?.textContent || 'all';
            const criteria = activeFilter === 'Game Hot' ? 'hot' : activeFilter === 'Tất cả' ? 'all' : activeFilter;
            filterGames(criteria);
        }

        displayGames(games);

        document.querySelector('.dropdown-button').addEventListener('click', function(event) {
            event.stopPropagation();
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.dropdown');
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        document.querySelectorAll('.dropdown-content button').forEach(button => {
            button.addEventListener('click', () => {
                const criteria = button.textContent;
                filterGames(criteria);
                document.querySelector('.dropdown').classList.remove('active');
            });
        });

        // Scroll-to-Top Functions
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show/hide scroll-to-top button based on scroll position
        window.addEventListener('scroll', () => {
            const scrollToTopButton = document.getElementById('scrollToTop');
            if (window.scrollY > 300) {
                scrollToTopButton.classList.add('show');
            } else {
                scrollToTopButton.classList.remove('show');
            }
        });
    </script>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">×</span>
            <h2>Thông báo</h2>
            <p id="popupMessage"></p>
        </div>
    </div>
    <div class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()">
        ↑
    </div>
</body>
</html>
